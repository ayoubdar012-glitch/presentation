<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Présentation — L'art plastique contemporain au Maroc</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: 'Montserrat', sans-serif;
            background: linear-gradient(135deg, #071029, #0f2a44);
            color: #fff;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }
        
        .presentation-container {
            flex: 1;
            position: relative;
            overflow: hidden;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
            display: block;
            transition: all 0.8s cubic-bezier(0.34, 1.56, 0.64, 1);
            transform-origin: center center;
        }
        
        iframe.zoom-in {
            animation: prezi-zoom-in 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        iframe.zoom-out {
            animation: prezi-zoom-out 0.9s cubic-bezier(0.34, 1.56, 0.64, 1) forwards;
        }
        
        @keyframes prezi-zoom-in {
            from { 
                transform: scale(0.7) translateY(60px);
                opacity: 0.3;
                filter: blur(8px);
            }
            to { 
                transform: scale(1) translateY(0);
                opacity: 1;
                filter: blur(0);
            }
        }
        
        @keyframes prezi-zoom-out {
            from { 
                transform: scale(1) translateY(0);
                opacity: 1;
                filter: blur(0);
            }
            to { 
                transform: scale(0.7) translateY(-60px);
                opacity: 0.3;
                filter: blur(8px);
            }
        }
        
        /* Navigation Controls */
        .nav-controls {
            position: fixed;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 20px;
            align-items: center;
            background: linear-gradient(180deg, rgba(26,82,118,0.25), rgba(7,16,41,0.35));
            padding: 16px 28px;
            border-radius: 50px;
            backdrop-filter: blur(25px);
            border: 1.5px solid rgba(230,126,34,0.25);
            box-shadow: 0 8px 32px rgba(230,126,34,0.15);
            animation: slideUp 0.6s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        @keyframes slideUp {
            from { opacity: 0; transform: translateX(-50%) translateY(40px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .nav-btn {
            background: linear-gradient(135deg, rgba(230,126,34,0.15), rgba(26,82,118,0.15));
            border: 2px solid rgba(230,126,34,0.35);
            color: #f6b26b;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 15px;
            transition: all 0.3s ease;
            outline: none;
        }
        
        .nav-btn:hover {
            background: linear-gradient(135deg, rgba(230,126,34,0.3), rgba(26,82,118,0.25));
            border-color: rgba(230,126,34,0.6);
            transform: scale(1.1);
            box-shadow: 0 6px 18px rgba(230,126,34,0.4);
            color: #ffd89b;
        }
        
        .nav-btn:disabled {
            opacity: 0.4;
            cursor: not-allowed;
            transform: scale(1);
        }
        
        .nav-btn:disabled:hover {
            background: linear-gradient(135deg, rgba(230,126,34,0.2), rgba(26,82,118,0.1));
            border-color: rgba(255,255,255,0.2);
            box-shadow: none;
        }
        
        .slide-counter {
            color: rgba(255,255,255,0.85);
            font-weight: 600;
            font-size: 16px;
            min-width: 60px;
            text-align: center;
            letter-spacing: 0.5px;
        }
        
        .slide-counter span {
            color: #ffd89b;
            font-weight: 700;
        }
        
        /* Top Navigation Dots */
        .nav-dots {
            position: fixed;
            top: 24px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000;
            display: flex;
            gap: 14px;
            animation: fadeDown 0.8s ease-out;
        }
        
        @keyframes fadeDown {
            from { opacity: 0; transform: translateX(-50%) translateY(-20px); }
            to { opacity: 1; transform: translateX(-50%) translateY(0); }
        }
        
        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: rgba(255,255,255,0.3);
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
        }
        
        .dot.active {
            background: #e67e22;
            box-shadow: 0 0 12px rgba(230,126,34,0.6);
            transform: scale(1.3);
        }
        
        .dot:hover:not(.active) {
            background: rgba(255,255,255,0.5);
            transform: scale(1.2);
        }
        
        /* Keyboard hint */
        .keyboard-hint {
            position: fixed;
            bottom: 12px;
            right: 24px;
            font-size: 12px;
            color: rgba(255,255,255,0.5);
            font-weight: 500;
            opacity: 0;
            animation: fadeIn 1.5s ease-out 1s forwards;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
        
        /* Title header */
        .header-title {
            position: fixed;
            top: 24px;
            left: 24px;
            z-index: 999;
            font-family: 'Playfair Display', serif;
            font-size: 18px;
            font-weight: 700;
            background: linear-gradient(90deg, #e67e22, #1a5276);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            opacity: 1;
            animation: fadeIn 1s ease-out 0.3s forwards;
            transition: opacity 0.6s ease-out;
            pointer-events: none;
        }
        
        /* Transition Overlay */
        .transition-overlay {
            position: fixed;
            inset: 0;
            background: linear-gradient(135deg, rgba(7,16,41,0.8), rgba(15,42,68,0.8));
            z-index: 2000;
            opacity: 0;
            pointer-events: none;
        }
        
        .transition-overlay.active {
            animation: transitionPulse 0.8s ease-in-out;
        }
        
        @keyframes transitionPulse {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>
<body>
    <div class="header-title"></div>
    
    <div class="nav-dots">
        <div class="dot active" data-slide="1"></div>
        <div class="dot" data-slide="2"></div>
        <div class="dot" data-slide="3"></div>
        <div class="dot" data-slide="4"></div>
        <div class="dot" data-slide="5"></div>
        <div class="dot" data-slide="6"></div>
        <div class="dot" data-slide="7"></div>
        <div class="dot" data-slide="8"></div>
        <div class="dot" data-slide="9"></div>
    </div>
    
    <div class="presentation-container">
        <div class="transition-overlay"></div>
        <iframe id="slideFrame" src="slide1.html"></iframe>
    </div>
    
    <div class="nav-controls">
        <button class="nav-btn" id="prevBtn" title="Slide précédente (←)">
            <i class="material-icons">chevron_left</i>
        </button>
        <div class="slide-counter">
            <span id="currentSlide">1</span> / 9
        </div>
        <button class="nav-btn" id="nextBtn" title="Slide suivante (→)">
            <i class="material-icons">chevron_right</i>
        </button>
    </div>
    
    <div class="keyboard-hint">← → ou clic pour naviguer</div>
    
    <script>
        const slides = [ 'slide1.html', 'slide1-video.html', 'slide2.html', 'slide2_3.html','slide2_4.html', 'slide3.html', 'slide4.html', 'slide1-problematic.html','slide0.html','Triangle_slide.html','Axes.html','slide2-problematic.html','slide5.html', 'slide51.html', 'slide52.html', 'slide53.html', 'slide54.html', 'slide55.html','test1.html', 'test2.html', 'test3.html', 'test31.html', 'test4.html', 'test5.html', 'test6.html', 'test7.html', 'test71.html', 'Fin.html'];
        let currentSlide = 1;
        let isTransitioning = false;
        const frameEl = document.getElementById('slideFrame');
        const overlay = document.querySelector('.transition-overlay');
        const headerTitle = document.querySelector('.header-title');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const slideCounter = document.getElementById('currentSlide');
        const dots = document.querySelectorAll('.dot');
        
        function triggerTransition() {
            overlay.classList.add('active');
            setTimeout(() => {
                overlay.classList.remove('active');
            }, 800);
        }
        
        function updateSlide(slideNum) {
            if (slideNum < 1 || slideNum > slides.length || isTransitioning) return;
            
            isTransitioning = true;
            
            // Direction for animation
            const direction = slideNum > currentSlide ? 'forward' : 'back';
            
            // Zoom out current slide
            frameEl.classList.add('zoom-out');
            triggerTransition();
            
            setTimeout(() => {
                currentSlide = slideNum;
                frameEl.src = slides[slideNum - 1];
                frameEl.classList.remove('zoom-out');
                frameEl.classList.add('zoom-in');
                
                slideCounter.textContent = slideNum;
                
                // Toggle header title visibility (only show on slide 1)
                if (slideNum === 1) {
                    headerTitle.style.opacity = '1';
                } else {
                    headerTitle.style.opacity = '0';
                }
                
                // Update nav buttons
                prevBtn.disabled = slideNum === 1;
                nextBtn.disabled = slideNum === slides.length;
                
                // Update dots
                dots.forEach((dot, idx) => {
                    if (idx === slideNum - 1) {
                        dot.classList.add('active');
                    } else {
                        dot.classList.remove('active');
                    }
                });
                
                setTimeout(() => {
                    frameEl.classList.remove('zoom-in');
                    isTransitioning = false;
                }, 900);
            }, 450);
        }
        
        // Navigation button events
        prevBtn.addEventListener('click', () => {
            if (currentSlide > 1 && !isTransitioning) updateSlide(currentSlide - 1);
        });
        
        nextBtn.addEventListener('click', () => {
            if (currentSlide < slides.length && !isTransitioning) updateSlide(currentSlide + 1);
        });
        
        // Keyboard navigation
        document.addEventListener('keydown', (e) => {
            if (e.key === 'ArrowLeft' && !isTransitioning) updateSlide(currentSlide - 1);
            if (e.key === 'ArrowRight' && !isTransitioning) updateSlide(currentSlide + 1);
        });
        
        // Dot navigation
        dots.forEach((dot, idx) => {
            dot.addEventListener('click', () => {
                if (!isTransitioning) updateSlide(idx + 1);
            });
        });
        
        // Initialize
        updateSlide(1);
    </script>
</body>

</html>
