<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La ProblÃ©matique Centrale</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            color: #333;
            background-color: #f8f5f2;
        }
        html, body { height: 100%; overflow: hidden; }
        .slide {
            width: 1280px;
            height: 720px;
            position: relative;
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }
        .video-background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: 1;
        }
        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5));
            z-index: 2;
        }
        .header {
            padding: 24px 70px 10px;
            position: relative;
            z-index: 3;
        }
        .label {
            font-family: 'Montserrat', sans-serif;
            font-size: 14px;
            font-weight: 600;
            color: #e67e22;
            letter-spacing: 1px;
            text-transform: uppercase;
            margin-bottom: 12px;
            opacity: 0;
            animation: labelSlideIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.2s forwards;
        }
        @keyframes labelSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .title {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            margin-bottom: 6px;
            opacity: 0;
            animation: fadeSlideDown 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s forwards;
        }
        @keyframes fadeSlideDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .content {
            display: flex;
            flex-grow: 1;
            padding: 0 70px 20px;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            position: relative;
            z-index: 3;
        }
 Remove box, display text cleanly over video 
        @keyframes boxFadeUp {
            from {
                opacity: 0;
                transform: translateY(40px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .problematic-text {
            font-family: 'Playfair Display', serif;
            font-size: 36px;
            font-weight: 700;
            color: #ffffff;
            line-height: 1.4;
            margin-bottom: 24px;
        }
        .problematic-text .accent {
            color: #f6b26b;
        }
        .context-text {
            font-size: 16px;
            font-weight: 400;
            color: #e0e0e0;
            line-height: 1.6;
            font-style: italic;
        }
        .icon {
            font-size: 48px;
            color: #e67e22;
            margin-bottom: 16px;
            opacity: 0;
            animation: iconSlideIn 0.7s cubic-bezier(0.34, 1.56, 0.64, 1) 0.4s forwards;
        }
        @keyframes iconSlideIn {
            from {
                opacity: 0;
                transform: translateY(-20px) scale(0.8);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }
    </style>
</head>
<body>
    <div class="slide">

                    <i class="material-icons" style="font-size: 48px;">help_outline</i>

                <div class="problematic-text">
                  comment faire devient vraiment dire, et comment dire mieux peut   <span class="accent">permettre de faire davantage</span>  ?
                </div>
                <div class="context-text">

                </div>
            </div>
        </div>
    </div>
</body>
</html>
