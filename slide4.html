<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Communiquer n'est pas orner</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0a192f 0%, #1a2a4a 50%, #0a192f 100%);
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('https://sfile.chatglm.cn/images-ppt/5066ebd7f563.jpg');
            background-size: cover;
            background-position: center;
            opacity: 0.08;
            z-index: 1;
        }
        .light-effect {
            position: absolute;
            top: -150px;
            right: -150px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.3) 0%, rgba(255, 183, 77, 0) 70%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(40px);
        }
        .light-effect-2 {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.2) 0%, rgba(255, 183, 77, 0) 70%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(30px);
        }
        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 60px 70px;
            text-align: center;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #ffffff;
            line-height: 1.3;
            letter-spacing: 0.5px;
        }
        .quote-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-bottom: 50px;
        }
        .quote {
            font-size: 28px;
            font-weight: 400;
            font-style: italic;
            color: #e6e6e6;
            max-width: 800px;
            line-height: 1.4;
            position: relative;
            padding: 0 30px;
        }
        .quote::before {
            content: """;
            font-size: 60px;
            position: absolute;
            left: -20px;
            top: -20px;
            color: rgba(255, 183, 77, 0.3);
        }
        .quote::after {
            content: """;
            font-size: 60px;
            position: absolute;
            right: -20px;
            bottom: -50px;
            color: rgba(255, 183, 77, 0.3);
        }
        .highlight {
            color: #ffb74d;
            font-weight: 600;
        }
        .crystal-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin-bottom: 40px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .crystal {
            width: 140px;
            height: 140px;
            background: linear-gradient(135deg, #ffb74d, #ff9800);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            position: relative;
            animation: float 4s ease-in-out infinite;
            box-shadow: 0 0 40px rgba(255, 183, 77, 0.6);
        }
        .crystal::before {
            content: "";
            position: absolute;
            top: 10%;
            left: 10%;
            width: 30%;
            height: 30%;
            background: rgba(255, 255, 255, 0.7);
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
        }
        .crystal-glow {
            position: absolute;
            width: 200px;
            height: 200px;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.4) 0%, rgba(255, 183, 77, 0) 70%);
            border-radius: 50%;
            z-index: -1;
            animation: pulse 3s infinite alternate;
        }
        .sparkle {
            position: absolute;
            width: 8px;
            height: 8px;
            background-color: #ffffff;
            border-radius: 50%;
            animation: sparkle 2s infinite;
        }
        .sparkle:nth-child(1) {
            top: 20%;
            left: 20%;
            animation-delay: 0s;
        }
        .sparkle:nth-child(2) {
            top: 20%;
            right: 20%;
            animation-delay: 0.5s;
        }
        .sparkle:nth-child(3) {
            bottom: 20%;
            left: 20%;
            animation-delay: 1s;
        }
        .sparkle:nth-child(4) {
            bottom: 20%;
            right: 20%;
            animation-delay: 1.5s;
        }
        .subtitle {
            font-size: 22px;
            font-weight: 600;
            color: #ffb74d;
            letter-spacing: 0.5px;
            max-width: 700px;
        }
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes sparkle {
            0%, 100% {
                opacity: 0;
                transform: scale(0);
            }
            50% {
                opacity: 1;
                transform: scale(1);
            }
        }
        @keyframes pulse {
            0% {
                transform: scale(0.8);
                opacity: 0.5;
            }
            100% {
                transform: scale(1.2);
                opacity: 0.8;
            }
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="background"></div>
        <div class="light-effect"></div>
        <div class="light-effect-2"></div>
        <div class="content">
            <h1 class="title">Communiquer n'est pas <span class="highlight">orner</span></h1>
            
            <div class="crystal-container">
                <div class="crystal-glow"></div>
                <div class="crystal"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
                <div class="sparkle"></div>
            </div>
            
            <div class="quote-container">
                <p class="quote">Dans la vie d'un chercheur, communiquer, ce n'est pas <span class="highlight">orner</span>. Communiquer, c'est <span class="highlight">accomplir</span>.</p>
            </div>
            
            <p class="subtitle">De la science silencieuse Ã  la science parlante</p>
        </div>
    </div>
</body>
</html>
