<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La transformation essentielle</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #0a192f;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }
        .slide {
            width: 1280px;
            min-height: 720px;
            position: relative;
            overflow: hidden;
            background: linear-gradient(135deg, #0a192f 0%, #1a2a4a 50%, #0a192f 100%);
            color: #ffffff;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
        }
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url('image3.png');
            background-size: cover;
            background-position: center;
            opacity: 0.15;
            z-index: 1;
        }
        .light-effect {
            position: absolute;
            top: -150px;
            right: -150px;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.3) 0%, rgba(255, 183, 77, 0) 70%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(40px);
        }
        .light-effect-2 {
            position: absolute;
            bottom: -100px;
            left: -100px;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.2) 0%, rgba(255, 183, 77, 0) 70%);
            border-radius: 50%;
            z-index: 2;
            filter: blur(30px);
        }
        .content {
            position: relative;
            z-index: 3;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            flex-grow: 1;
            padding: 60px 70px;
            text-align: center;
        }
        .title {
            font-size: 40px;
            font-weight: 700;
            margin-bottom: 40px;
            color: #ffffff;
            line-height: 1.3;
            letter-spacing: 0.5px;
        }
        .question {
            font-size: 24px;
            font-weight: 400;
            margin-bottom: 60px;
            color: #e6e6e6;
            max-width: 800px;
            line-height: 1.4;
        }
        .highlight {
            color: #ffb74d;
            font-weight: 600;
        }
        .transformation-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            margin-top: 20px;
        }
        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 200px;
            position: relative;
        }
        .icon-container {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background-color: rgba(255, 183, 77, 0.15);
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 20px;
            position: relative;
            box-shadow: 0 0 20px rgba(255, 183, 77, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .icon-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(255, 183, 77, 0.3);
        }
        .icon-container.faire {
            background-color: rgba(255, 183, 77, 0.15);
            border: 2px solid rgba(255, 183, 77, 0.5);
        }
        .icon-container.dire {
            background-color: rgba(255, 183, 77, 0.15);
            border: 2px solid rgba(255, 183, 77, 0.5);
        }
        .icon-container.faire-plus {
            background-color: rgba(255, 183, 77, 0.25);
            border: 2px solid #ffb74d;
            box-shadow: 0 0 30px rgba(255, 183, 77, 0.4);
        }
        .material-icons {
            font-size: 60px;
            color: #ffb74d;
        }
        .step-text {
            font-size: 28px;
            font-weight: 600;
            color: #ffffff;
            letter-spacing: 1px;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }
        .arrow {
            width: 100px;
            height: 60px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            margin: 0 10px;
        }
        .arrow::after {
            content: "";
            width: 80px;
            height: 3px;
            background: linear-gradient(90deg, rgba(255, 183, 77, 0.3) 0%, rgba(255, 183, 77, 0.8) 100%);
            position: absolute;
            box-shadow: 0 0 10px rgba(255, 183, 77, 0.3);
        }
        .arrow::before {
            content: "";
            width: 15px;
            height: 15px;
            border-top: 3px solid #ffb74d;
            border-right: 3px solid #ffb74d;
            transform: rotate(45deg);
            position: absolute;
            right: 10px;
            box-shadow: 2px 2px 5px rgba(255, 183, 77, 0.3);
        }
        .glow {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 183, 77, 0.2) 0%, rgba(255, 183, 77, 0) 70%);
            z-index: -1;
        }
        .icon-container.faire-plus .glow {
            background: radial-gradient(circle, rgba(255, 183, 77, 0.4) 0%, rgba(255, 183, 77, 0) 70%);
        }
    </style>
</head>
<body>
    <div class="slide">
        <div class="background"></div>
        <div class="light-effect"></div>
        <div class="light-effect-2"></div>
        <div class="content">
            <h1 class="title">La transformation essentielle</h1>
            <p class="question">Comment <span class="highlight">faire</span> devient vraiment <span class="highlight">dire</span>, et comment <span class="highlight">dire mieux</span> peut permettre de <span class="highlight">faire davantage</span> ?</p>
            
            <div class="transformation-container">
                <div class="step">
                    <div class="icon-container faire">
                        <div class="glow"></div>
                        <i class="material-icons">settings</i>
                    </div>
                    <div class="step-text">FAIRE</div>
                </div>
                
                <div class="arrow"></div>
                
                <div class="step">
                    <div class="icon-container dire">
                        <div class="glow"></div>
                        <i class="material-icons">campaign</i>
                    </div>
                    <div class="step-text">DIRE</div>
                </div>
                
                <div class="arrow"></div>
                
                <div class="step">
                    <div class="icon-container faire-plus">
                        <div class="glow"></div>
                        <i class="material-icons">rocket_launch</i>
                    </div>
                    <div class="step-text">FAIRE +</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
